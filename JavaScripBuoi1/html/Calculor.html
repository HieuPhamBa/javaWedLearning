<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="../Css/Style.css">
    </head>
    <body>
        <form action="">
                <div id = "Screen">
                    <input type="text" id="pre_screen">
                    <input type="text" id="main_screen"> 
                </div>
               <div id = "button">
                   <div id = "first_column">
                       <div class="deco">
                            <button onclick = " ClickButton(this);" type="button">ac</button>
                       </div>
                        <button onclick = " ClickButton(this);" type="button">7</button>
                        <button onclick = " ClickButton(this);" type="button">4</button>
                        <button onclick = " ClickButton(this);" type="button">1</button>
                        <button onclick = " ClickButton(this);" type="button">0</button>
                   </div>
                   <div id = "second_column">
                        <div class="deco">
                            <button onclick = " ClickButton(this);" type="button">%</button>
                        </div>
                        <button onclick = " ClickButton(this);" type="button">8</button>
                        <button onclick = " ClickButton(this);" type="button">5</button>
                        <button onclick = " ClickButton(this);" type="button">6</button>
                        <button onclick = " ClickButton(this);" type="button">.</button>
                   </div>
                   <div id = "third_column">
                        <div class="deco">
                            <button onclick = " ClickButton(this);" type="button">/</button>
                        </div>
                        <button onclick = " ClickButton(this);" type="button">9</button>
                        <button onclick = " ClickButton(this);" type="button">6</button>
                        <button onclick = " ClickButton(this);" type="button">3</button>
                        <button onclick = " ClickButton(this);"  type="button">+/-</button>
                   </div>
                   <div id = "four_column">
                        <div class="deco">
                            <button onclick = " ClickButton(this);"  type="button">x</button>
                            <button onclick = " ClickButton(this);"  type="button">-</button>
                            <button onclick = " ClickButton(this);"  type="button">+</button>
                        </div>
                        <div class="plus">
                            <button onclick = " ClickButton(this);"  type="button" style=" height: 4.7em;">=</button>
                        </div>
   
                   </div>
               </div>
                <script type="text/javascript" src="../js/main.js"></script>
        </form>
    </body>
</html>
